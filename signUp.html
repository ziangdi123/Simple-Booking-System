<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>signIn</title>
<link href="css/simpleGridTemplate.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div align="center" style="background-color: #606060; color: white; height: 80px; vertical-align: middle">
	  <h1 style="padding-top: 20px; letter-spacing: 4px">注册</h1>
	</div>
  <div align="center" style="padding-bottom: 50px; padding-top: 50px">
    <form>
	  <div style="display: flex; justify-content: center; vertical-align: middle">
	      <div style="font-weight: bold; font-size: 20px; font: oblique; text-align: center; vertical-align: middle">
		    <p>用户名:</p>
		  </div>
		  <div align="center" style="padding-left: 30px; vertical-align: middle">
	        <input type="text" value="" style="border:medium; border-color: #6DC7D0; border-style: solid; height: 20px; border-radius: 10px; height: 30px; width: 200px; font-size: 18px; margin-top: 15px">
		  </div>
	  </div>
		
	  <div style="display: flex; justify-content: center; vertical-align: middle">
	      <div style="font-weight: bold; font-size: 20px; font: oblique; text-align: center; vertical-align: middle">
		    <p>密码:</p>
		  </div>
		  <div align="center" style="padding-left: 30px; vertical-align: middle"> 
			<input type="password" value="" style="border:medium; border-color: #6DC7D0; border-style: solid; height: 20px; border-radius: 10px; height: 30px; width: 200px; font-size: 18px; margin-top: 15px">
		  </div>
	  </div>
		
		<div style="display: flex; justify-content: center; vertical-align: middle">
	      <div style="font-weight: bold; font-size: 20px; font: oblique; text-align: center; vertical-align: middle">
		    <p>确认密码:</p>
		  </div>
		  <div align="center" style="padding-left: 30px; vertical-align: middle">
	        <input type="password" value="" style="border:medium; border-color: #6DC7D0; border-style: solid; height: 20px; border-radius: 10px; height: 30px; width: 200px; font-size: 18px; margin-top: 15px">
		  </div>
		</div>
      
	  <input type="reset" class="button" value="重置" style="font-size: 20px; font-weight: bold">
 	  <input type="submit" class="button" value="注册" style="font-size: 20px; font-weight: bold">
    </form>
  </div>
  <br>
<div>
  <footer align="center">
    <p class="hero_header">GET IN TOUCH WITH ME</p>
    <button class="button" id="contact" align="center" style="font-size: 16px"> EMAIL ME </button>
  </footer>
  <!-- Copyrights Section -->
  <div class="copyright">&copy;copyrigth - <strong>肖炯辰</strong></div>
</div>
</body>
</html>
